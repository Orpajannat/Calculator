<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="Calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="calculator">
        <div>
            <input type="text" name="display" style="width: 400px; height: 40px; border-radius: 0px;">
        </div>
        <div>
            <input class="buttons" type="button" value="7">
            <input class="buttons" type="button" value="8">
            <input class="buttons" type="button" value="9">
        </div>
        <div>
            <input class="buttons" type="button" value="&#247;" style="border-radius: 0px; background-color: orange; color: white">
        </div>
        <div>
            <input class="buttons" type="button" value="4">
            <input class="buttons" type="button" value="5">
            <input class="buttons" type="button" value="6">
        </div>
        <div>
            <input class="buttons" type="button" value="&#8722;" style="border-radius: 0px; background-color: orange; color: white">
        </div>
        <div>
            <input class="buttons" type="button" value="1">
            <input class="buttons" type="button" value="2">
            <input class="buttons" type="button" value="3">
        </div>
        <div>
            <input class="buttons" type="button" value="&#43;" style="border-radius: 0px; background-color: orange; color: white">
        </div>
        <div>
            <input class="buttons" type="button" value="0">
            <input class="buttons" type="button" value="&#8729;">
            <input class="buttons" type="button" value="&#61;" style="border-radius: 0px; background-color: green; color: white">
        </div>
        <div>
            <input class="buttons" type="button" value="&#215;" style="border-radius: 0px; background-color: orange; color: white">
        </div>
        <div>
            <input class="buttons" type="button" value="&#8705;" style="border-radius: 0px; background-color: orange; color: white">
            <input class="buttons" type="button" value="&#8730;" style="border-radius: 0px; background-color: orange; color: white">
            <input class="buttons" type="button" value="&#37;" style="border-radius: 0px; background-color: orange; color: white">
        </div>
        <div>
            <input class="buttons" type="button" value="&#40;">
            <input class="buttons" type="button" value="&#41;">
        </div>
        <div>
            <input class="buttons" type="button" value="&#94;" style="border-radius: 0px; background-color: orange; color: white">
            <input class="buttons" type="button" value="&#33;" style="border-radius: 0px; background-color: orange; color: white">
            <input class="buttons" type="button" value="DEL" style="border-radius: 0px; background-color: Red; color: white">
        </div>
    </form>
</body>
</html>
